<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
   
</head>
<body>
    <header class="header">
    
    </header>

    <section id="register-customer">
        <form action="submit-customer.php" method="POST">
            <br><br><br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="first-name" required maxlength="20">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="last-name" required maxlength="20">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="100">

            <label for="home_address">Home Address:</label>
            <input type="text" id="home_address" name="home_address" required maxlength="75">

            <label for="shoe_size">Shoe Size:</label>
            <input type="number" id="shoe_size" name="shoe_size" required min="1" max="99">

            <label for="sizing_gender">Sizing Gender:</label>
            <select id="sizing_gender" name="sizing_gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

    
</body>
</html>
